//10. Create a function to calculate the sum of numbers from a range but stop
// adding when value exceed from a specific number.



    function rangeofnum(start,end,limit) {
        var sum =0;
        for(var i= start;i<=end;i++){
            if(sum+i>limit){
                break;
            }
            sum +=i;
           
        }
        return  sum;
    }
